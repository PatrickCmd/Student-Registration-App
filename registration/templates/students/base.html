<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>{% block title %} students-portal | {{block.super}} {% endblock %}</title>
    
    <!-- Load staticfile -->
    {% load staticfiles %}
    
    <!--Datatables CSS-->
    <link rel='stylesheet' href='{% static "registration/css/jquery.dataTables.min.css" %}'>
    
    <!--Bootsrap CSS-->
    <link rel='stylesheet' href='{% static "registration/css/bootstrap.min.css" %}'>
    <link rel='stylesheet' href='{% static "registration/css/bootstrap-theme.min.css" %}'>
    <link rel='stylesheet' href='{% static "registration/css/dataTables.bootstrap.min.css" %}'>
    
    <!--Fontawesome CSS-->
    <link rel='stylesheet' href='{% static "registration/font-awesome/css/font-awesome.css" %}'>
    
    <!-- Django Modalview -->
    <link rel="stylesheet" href="{% static 'django_modalview/css/modal.css' %}" type="text/css" />
    
    <!-- customm styles -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
    
    <script type="text/javascript" src="{% static 'django_modalview/js/jquery.form.js' %}"></script>
</head>

<body>
    
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'students:list' %}"><i class="fa fa-home fa-fw"></i> Home</a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    
    <div class='container'>
        
        {% block content %}
            
            <!--{% block regist_student_link %}
            {% endblock%}-->
            
        {% endblock %}
        
    </div>


<!--Javascript Libraries-->
<!--Jquery-->
<script src="{% static 'registration/js/jquery-3.1.1.js' %}"></script>
<script src="{% static 'registration/js/jquery.dataTables.min.js' %}"></script>

<!--Bootstrap-->
<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
<script src="{% static 'registration/js/dataTables.bootstrap.min.js' %}"></script>

<!-- Django modalview -->
<script type="text/javascript" src="{% static 'django_modalview/js/django_modal_view.js' %}"></script>

<!-- Custom script -->
<script src="{% static 'registration/js/scripts.js' %}"></script>
</body>
</html>
